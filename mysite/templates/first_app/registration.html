{% extends 'first_app/base.html' %}
{% load static %}

{% block body_block %}
<div class="container">
  <div class="jumbotron">
    {% if registered %}
      <h1> Thank you for registerating!</h1>
      {% else %}
      <h1> Register Here!</h1>
      <h3> fill out the forms:<h3>

        <form enctype="multipart/form-data" method="post">
          {% csrf_token %}
          {{ user_form.as_p }}
          {{ profile_form.as_p }}
          <input type="submit" name="" value="Register">
        </form>
    {% endif %}
  </div>
</div>

{% endblock %}
